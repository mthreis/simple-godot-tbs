[application]

name="Joymo"
main_scene="res://assets/scenes/arenas/test_arena2.tscn"
icon="res://Sprite-0002.png"

[autoload]

Database="*res://Data/Database/Database.tscn"

[display]

width=960
height=540
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(C)]
ui_select=[jbutton(0, 3), key(R)]
ui_cancel=[key(Escape), jbutton(0, 1), key(X)]
ui_left=[key(Left), jbutton(0, 14), key(J)]
ui_right=[key(Right), jbutton(0, 15), key(L)]
ui_up=[key(Up), jbutton(0, 12), key(I)]
ui_down=[key(Down), jbutton(0, 13), key(K)]
ui_act=[jbutton(0, 2), key(Z)]
im_move_right=[jaxis(0, 1)]
im_move_up=[jaxis(0, 2)]
im_move_down=[jaxis(0, 3)]
im_move_left=[jaxis(0, 0)]

[render]

default_clear_color=#ff1f1f1f
